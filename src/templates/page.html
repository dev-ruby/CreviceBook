{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
{{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', path='page.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>

    </style>
{% endblock %}

{% block content %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const markdown_content = {{ content | tojson }}
            document.getElementsByClassName('content')[0].innerHTML = marked.parse(markdown_content);
        });
    </script>
{% endblock %}
